---
layout: default
nav: blog
---
<div class="container">
    <div class="row">
        <div class="col-sm-12 blog-main">
            <div class="blog-post">

                <header>
                    <h2 class="blog-post-title">{{ page.title }}</h2>
                    <p class="blog-post-meta">
                        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
                    </p>
                </header>

                <article class="content">
                    {{ content }}
                </article>

            </div>
        </div>
    </div>
</div>
